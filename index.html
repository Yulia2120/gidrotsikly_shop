<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Drive Moto</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header__top-inner">
            <nav class="menu">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="" class="menu__link">Магазини</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">Акції</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">Доставка та оплата</a>
                </li>
              </ul>
            </nav>
            <a class="logo" href="#!">
              <img class="logo__img" src="images/header/logo.svg" alt="Logo" />
            </a>
            <div class="header__box">
              <p class="header__adress">Київ, вул. Свободи 25</p>
              <ul class="user-list">
                <li class="user-list__item">
                  <a href="#!" class="user-list__link">
                    <img src="images/header/heart.svg" alt="Heart" />
                  </a>
                </li>
                <li class="user-list__item">
                  <a href="#!" class="user-list__link">
                    <img src="images/header/user.svg" alt="User" />
                  </a>
                </li>
                <li class="user-list__item">
                  <a href="#!" class="user-list__link cart">
                    <img src="images/header/cart.svg" alt="Cart" />
                    <div class="cart__num">1</div>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="header__bottom">
        <div class="container">
          <ul class="menu-categories">
            <li class="menu-categories__item">
              <a href="#!" class="menu-categories__link">Квадроцикли</a>
            </li>
            <li class="menu-categories__item">
              <a href="#!" class="menu-categories__link">Катери</a>
            </li>
            <li class="menu-categories__item">
              <a href="#!" class="menu-categories__link">Гідроцикли</a>
            </li>
            <li class="menu-categories__item">
              <a href="#!" class="menu-categories__link">Човни</a>
            </li>
            <li class="menu-categories__item">
              <a href="#!" class="menu-categories__link">Всюдиходи</a>
            </li>
            <li class="menu-categories__item">
              <a href="#!" class="menu-categories__link">Снігоходи</a>
            </li>
            <li class="menu-categories__item">
              <a href="#!" class="menu-categories__link">Двигуни</a>
            </li>
            <li class="menu-categories__item">
              <a href="#!" class="menu-categories__link">Запчастини</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <section class="banner-section">
      <div class="container">
        <div class="banner-section__inner">
          <div class="banner-section__slider">
            <div class="banner-section__slider-item">
              <img src="images/hero/banner_slide.webp" alt="Promo" />
            </div>
            <div class="banner-section__slider-item">
              <img src="images/hero/banner_slide.webp" alt="Promo" />
            </div>
            <div class="banner-section__slider-item">
              <img src="images/hero/banner_slide.webp" alt="Promo" />
            </div>
            <div class="banner-section__slider-item">
              <img src="images/hero/banner_slide.webp" alt="Promo" />
            </div>
            <div class="banner-section__slider-item">
              <img src="images/hero/banner_slide.webp" alt="Promo" />
            </div>
            <div class="banner-section__slider-item">
              <img src="images/hero/banner_slide.webp" alt="Promo" />
            </div>
          </div>
          <div class="banner-section__item sale-item">
            <div class="sale-item__top"></div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
